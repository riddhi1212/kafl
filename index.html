<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="wrap">
			<div class="header">
				<div class="container">
					<h1>Kashmiri Floods</h1>
				</div>
			</div>

			<div class="row">
			  <div class="col-md-4">
			    <div class="found-people">
			      <h2>Found people</h2>
			      <form>
			          <input type="text" class="form-control" id="found-name" placeholder="Enter Name">
			          <button type="button" class="btn btn-primary" id="found-post-btn">Post</button>
			      </form>
			      <div class="found-people-display">
			          <ul class="found-people-list list-group">
			              <li class="list-group-item">li 1</li>
			              <li class="list-group-item">li 2</li>
			              <li class="list-group-item">li 3</li>
			          </ul>
			      </div>
			    </div>
			  </div>
			  <div class="col-md-4">
			    <div class="find-people">
			      <h2>Find people</h2>
			      <form>
			          <input type="text" class="form-control" id="find-name" placeholder="Enter Name">
			          <button type="button" class="btn btn-primary" id="find-post-btn">Post</button>
			      </form>
			      <div class="find-people-display">
			          <ul class="find-people-list list-group">
			              <li class="list-group-item">li 1</li>
			              <li class="list-group-item">li 2</li>
			              <li class="list-group-item">li 3</li>
			          </ul>
			      </div>
			    </div>
			  </div>
			</div>
		</div>

		<div id="push"></div>
		<div id="footer">
      		<div class="container">
        		<p>May God be with us.</p>
      		</div>
    	</div>


		<!--<script type="text/javascript" url="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>-->
		<script src="js/jquery-1.8.3.js"></script>  
		<script src="js/bootstrap.js"></script>   
		<script src="js/app.js"></script>
	</body>
</html>
